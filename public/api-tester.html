<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester - Okul Ders Programı</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content { padding: 30px; }
        .test-form {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .token-display {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 API Tester</h1>
            <p>Multi-Tenant SaaS Okul Ders Programı API Test Arayüzü</p>
        </div>
        
        <div class="content">
            <!-- Token Bilgisi -->
            <div class="test-form">
                <h2>🔑 Token Bilgisi</h2>
                <div class="form-group">
                    <label>Mevcut Token:</label>
                    <input type="text" id="currentToken" placeholder="Giriş yaparak token alın...">
                </div>
            </div>

            <!-- Login Formu -->
            <div class="test-form">
                <h2>🔐 Giriş Yap</h2>
                <div class="form-group">
                    <label>Email:</label>
                    <select id="loginEmail">
                        <option value="admin@system.com">Super Admin (admin@system.com)</option>
                        <option value="mudur@okul1.com">Okul Müdürü (mudur@okul1.com)</option>
                        <option value="ogretmen1@okul1.com">Öğretmen (ogretmen1@okul1.com)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Şifre:</label>
                    <input type="password" id="loginPassword" value="password">
                </div>
                <button onclick="login()">Giriş Yap</button>
                <div id="loginResponse" class="response" style="display: none;"></div>
            </div>

            <!-- API Test Alanı -->
            <div class="test-form">
                <h2>📡 API Endpoint Testi</h2>
                <div class="form-group">
                    <label>Endpoint:</label>
                    <select id="apiEndpoint">
                        <option value="/api/user">GET /api/user - Kullanıcı Bilgileri</option>
                        <option value="/api/test">GET /api/test - Test Endpoint</option>
                        <option value="/api/my-school">GET /api/my-school - Okul Bilgileri</option>
                        <option value="/api/subscription-plans">GET /api/subscription-plans - Abonelik Planları</option>
                        <option value="/api/schools">GET /api/schools - Tüm Okullar (Super Admin)</option>
                        <option value="---" disabled>--- Kullanıcı Yönetimi ---</option>
                        <option value="/api/users">GET /api/users - Kullanıcılar</option>
                        <option value="/api/roles">GET /api/roles - Roller</option>
                        <option value="/api/teachers">GET /api/teachers - Öğretmenler</option>
                        <option value="---" disabled>--- Ders Programı ---</option>
                        <option value="/api/schedules">GET /api/schedules - Ders Programları</option>
                        <option value="/api/schedules/weekly/view">GET /api/schedules/weekly/view - Haftalık Program</option>
                        <option value="/api/schedules/teacher">GET /api/schedules/teacher - Öğretmen Programı</option>
                        <option value="---" disabled>--- Diğer ---</option>
                        <option value="/api/subjects">GET /api/subjects - Dersler</option>
                        <option value="/api/classes">GET /api/classes - Sınıflar</option>
                    </select>
                </div>
                <button onclick="testAPI()">API Test Et</button>
                <div id="apiResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Yeni Okul Kaydı -->
            <div class="test-form">
                <h2>🏫 Yeni Okul Kaydı</h2>
                <div class="form-group">
                    <label>Okul Adı:</label>
                    <input type="text" id="schoolName" value="Test Okulu 2">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="schoolEmail" value="test@okul2.com">
                </div>
                <div class="form-group">
                    <label>Şifre:</label>
                    <input type="password" id="schoolPassword" value="password123">
                </div>
                <div class="form-group">
                    <label>Abonelik Planı:</label>
                    <select id="subscriptionPlan">
                        <option value="1">Temel Plan</option>
                        <option value="2">Standart Plan</option>
                        <option value="3">Premium Plan</option>
                    </select>
                </div>
                <button onclick="registerSchool()">Okul Kaydet</button>
                <div id="registerResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Ders Programı Oluştur -->
            <div class="test-form">
                <h2>📅 Ders Programı Oluştur</h2>
                <div class="form-group">
                    <label>Ders:</label>
                    <select id="scheduleSubject">
                        <option value="1">Matematik</option>
                        <option value="2">Türkçe</option>
                        <option value="3">Fen Bilgileri</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Öğretmen:</label>
                    <select id="scheduleTeacher">
                        <option value="3">Öğretmen 1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sınıf:</label>
                    <select id="scheduleClass">
                        <option value="1">5-A</option>
                        <option value="2">6-B</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Gün:</label>
                    <select id="scheduleDayOfWeek">
                        <option value="1">Pazartesi</option>
                        <option value="2">Salı</option>
                        <option value="3">Çarşamba</option>
                        <option value="4">Perşembe</option>
                        <option value="5">Cuma</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Başlangıç Saati:</label>
                    <input type="time" id="scheduleStartTime" value="08:00">
                </div>
                <div class="form-group">
                    <label>Bitiş Saati:</label>
                    <input type="time" id="scheduleEndTime" value="08:45">
                </div>
                <div class="form-group">
                    <label>Akademik Yıl:</label>
                    <input type="text" id="scheduleAcademicYear" value="2024-2025">
                </div>
                <div class="form-group">
                    <label>Dönem:</label>
                    <select id="scheduleSemester">
                        <option value="1">1. Dönem</option>
                        <option value="2">2. Dönem</option>
                    </select>
                </div>
                <button onclick="createSchedule()">Ders Programı Oluştur</button>
                <div id="scheduleResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Otomatik Program Oluştur -->
            <div class="test-form">
                <h2>🤖 Otomatik Program Oluştur</h2>
                <div class="form-group">
                    <label>Sınıf:</label>
                    <select id="autoScheduleClass">
                        <option value="1">5-A</option>
                        <option value="2">6-B</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Akademik Yıl:</label>
                    <input type="text" id="autoScheduleAcademicYear" value="2024-2025">
                </div>
                <div class="form-group">
                    <label>Dönem:</label>
                    <select id="autoScheduleSemester">
                        <option value="1">1. Dönem</option>
                        <option value="2">2. Dönem</option>
                    </select>
                </div>
                <button onclick="generateAutoSchedule()">Otomatik Program Oluştur</button>
                <div id="autoScheduleResponse" class="response" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const baseURL = 'http://localhost/dersProg/school-schedule-api/public';
        let currentToken = '';

        async function makeRequest(endpoint, method = 'GET', data = null, useToken = false) {
            const headers = {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            };

            if (useToken && currentToken) {
                headers['Authorization'] = `Bearer ${currentToken}`;
            }

            const config = {
                method: method,
                headers: headers
            };

            if (data && method !== 'GET') {
                config.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(baseURL + endpoint, config);
                const responseData = await response.json();
                
                return {
                    status: response.status,
                    data: responseData,
                    success: response.ok
                };
            } catch (error) {
                return {
                    status: 0,
                    data: { error: error.message },
                    success: false
                };
            }
        }

        function showResponse(elementId, response) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'response ' + (response.success ? 'success' : 'error');
            element.textContent = JSON.stringify(response, null, 2);
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const response = await makeRequest('/api/auth/login', 'POST', {
                email: email,
                password: password
            }, false);

            showResponse('loginResponse', response);

            if (response.success && response.data.access_token) {
                currentToken = response.data.access_token;
                document.getElementById('currentToken').value = currentToken;
                
                // Token'ı ayrı bir alanda göster
                const tokenDiv = document.createElement('div');
                tokenDiv.className = 'token-display';
                tokenDiv.innerHTML = '<strong>✅ Token Alındı:</strong><br>' + currentToken;
                document.getElementById('loginResponse').appendChild(tokenDiv);
            }
        }

        async function testAPI() {
            const endpoint = document.getElementById('apiEndpoint').value;

            if (!currentToken && endpoint !== '/api/subscription-plans') {
                alert('⚠️ Önce giriş yapıp token almalısınız!');
                return;
            }

            const response = await makeRequest(endpoint, 'GET', null, true);
            showResponse('apiResponse', response);
        }

        async function registerSchool() {
            const data = {
                name: document.getElementById('schoolName').value,
                email: document.getElementById('schoolEmail').value,
                password: document.getElementById('schoolPassword').value,
                subscription_plan_id: document.getElementById('subscriptionPlan').value
            };

            const response = await makeRequest('/api/auth/register', 'POST', data, false);
            showResponse('registerResponse', response);
        }

        async function createSchedule() {
            const data = {
                subject_id: document.getElementById('scheduleSubject').value,
                teacher_id: document.getElementById('scheduleTeacher').value,
                class_id: document.getElementById('scheduleClass').value,
                classroom_id: document.getElementById('scheduleClass').value, // Geçici olarak aynı
                day_of_week: document.getElementById('scheduleDayOfWeek').value,
                start_time: document.getElementById('scheduleStartTime').value,
                end_time: document.getElementById('scheduleEndTime').value,
                academic_year: document.getElementById('scheduleAcademicYear').value,
                semester: document.getElementById('scheduleSemester').value
            };

            if (!currentToken) {
                alert('⚠️ Önce giriş yapmalısınız!');
                return;
            }

            const response = await makeRequest('/api/schedules', 'POST', data, true);
            showResponse('scheduleResponse', response);
        }

        async function generateAutoSchedule() {
            const data = {
                class_id: document.getElementById('autoScheduleClass').value,
                academic_year: document.getElementById('autoScheduleAcademicYear').value,
                semester: document.getElementById('autoScheduleSemester').value
            };

            if (!currentToken) {
                alert('⚠️ Önce giriş yapmalısınız!');
                return;
            }

            const response = await makeRequest('/api/schedules/generate', 'POST', data, true);
            showResponse('autoScheduleResponse', response);
        }
    </script>
</body>
</html>
