<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okul Ders Programı Yönetim Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .welcome-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .welcome-card h1 {
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .welcome-card p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #555;
        }
        .feature-item i {
            color: #667eea;
            margin-right: 10px;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1><i class="fas fa-graduation-cap"></i> Okul Ders Programı Yönetim Sistemi</h1>
        <p>Okulunuzun ders programını kolayca yönetin, sınıfları organize edin ve öğretmenleri atayın.</p>
        
        <a href="/admin-panel" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt"></i> Admin Paneline Giriş
        </a>
        
        <div class="features">
            <h5 class="mt-4 mb-3">Özellikler:</h5>
            <div class="feature-item">
                <i class="fas fa-users"></i>
                <span>Sınıf ve öğretmen yönetimi</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Otomatik ders programı oluşturma</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-chalkboard"></i>
                <span>Derslik ve alan yönetimi</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-bar"></i>
                <span>Detaylı raporlama</span>
            </div>
        </div>
    </div>
</body>
</html>
