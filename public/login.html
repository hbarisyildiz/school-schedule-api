<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap - Ders Programƒ± Sistemi</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
        }
        .form {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <div class="header">
                <h1>üîê Giri≈ü Yap</h1>
                <p>Ders Programƒ± Sistemi</p>
            </div>

            <div class="form">
                <!-- Error Message -->
                <div v-if="error" class="error">{{ error }}</div>

                <!-- Success Message -->
                <div v-if="success" class="success">{{ success }}</div>

                <!-- Login Form -->
                <form @submit.prevent="login" v-if="!loginSuccess">
                    <div class="form-group">
                        <label>Email Adresi</label>
                        <input type="email" v-model="form.email" required>
                    </div>

                    <div class="form-group">
                        <label>≈ûifre</label>
                        <input type="password" v-model="form.password" required>
                    </div>

                    <button type="submit" class="btn" :disabled="loading">
                        {{ loading ? 'Giri≈ü yapƒ±lƒ±yor...' : 'Giri≈ü Yap' }}
                    </button>
                </form>

                <!-- Success Panel -->
                <div v-if="loginSuccess">
                    <div class="success">
                        <h3>‚úÖ Giri≈ü Ba≈üarƒ±lƒ±!</h3>
                        <p>Ho≈ü geldiniz, {{ userInfo.name }}!</p>
                        <p><strong>Okul:</strong> {{ userInfo.school }}</p>
                        <p><strong>Rol:</strong> {{ userInfo.role }}</p>
                    </div>
                    
                    <button @click="goToDashboard" class="btn" style="margin-top: 20px;">
                        üìä Panele Git
                    </button>
                </div>

                <div class="register-link">
                    <p>Hesabƒ±nƒ±z yok mu? <a href="school-registration.html">Kayƒ±t Olun</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    loading: false,
                    error: '',
                    success: '',
                    loginSuccess: false,
                    userInfo: {},
                    form: {
                        email: '',
                        password: ''
                    }
                }
            },
            methods: {
                async login() {
                    if (!this.form.email || !this.form.password) {
                        this.error = 'Email ve ≈üifre gereklidir';
                        return;
                    }

                    this.loading = true;
                    this.error = '';
                    this.success = '';

                    try {
                        const response = await axios.post('http://localhost:8000/api/login', this.form);
                        
                        // Token'ƒ± sakla
                        localStorage.setItem('access_token', response.data.access_token);
                        localStorage.setItem('user', JSON.stringify(response.data.user));
                        
                        this.userInfo = {
                            name: response.data.user.name,
                            school: response.data.user.school?.school_name || 'Bilinmiyor',
                            role: response.data.user.role?.name || 'Kullanƒ±cƒ±'
                        };
                        
                        this.success = 'Giri≈ü ba≈üarƒ±lƒ±!';
                        this.loginSuccess = true;
                        
                    } catch (error) {
                        if (error.response?.data?.message) {
                            this.error = error.response.data.message;
                        } else {
                            this.error = 'Giri≈ü yapƒ±lƒ±rken hata olu≈ütu';
                        }
                    } finally {
                        this.loading = false;
                    }
                },

                goToDashboard() {
                    window.location.href = '/dashboard.html';
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
