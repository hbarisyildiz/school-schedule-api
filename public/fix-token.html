<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Düzeltme</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            font-weight: 600;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-success {
            background: #2ecc71;
        }
        .btn-success:hover {
            background: #27ae60;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #004085;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Token Düzeltme</h1>
        <p class="subtitle">Giriş sorunlarını çözmek için</p>
        
        <div class="info">
            <strong>⚠️ Dikkat:</strong> Önce "Token'ı Temizle" butonuna tıklayın, sonra "Yeni Token Ekle" butonuna tıklayın.
        </div>

        <div>
            <button class="btn btn-danger" onclick="clearToken()">
                🗑️ Token'ı Temizle
            </button>
            <button class="btn btn-success" onclick="setNewToken()">
                ✅ Yeni Token Ekle
            </button>
        </div>

        <div id="message" class="message"></div>

        <div style="margin-top: 30px;">
            <a href="admin-panel-modern.html" style="text-decoration: none;">
                <button class="btn" style="width: 100%;">
                    🏠 Admin Panel'e Git
                </button>
            </a>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function clearToken() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            showMessage('✅ Token temizlendi! Şimdi "Yeni Token Ekle" butonuna tıklayın.', 'success');
        }

        function setNewToken() {
            const newToken = '73|QRhsVlC0ivvmSBsa9jSnQv4Qtl2HFhnyeTx6tldO2c7cf2d1';
            localStorage.setItem('auth_token', newToken);
            showMessage('✅ Yeni token eklendi! Artık admin panele gidebilirsiniz.', 'success');
        }

        // Sayfa yüklendiğinde mevcut token'ı göster
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                showMessage('ℹ️ Mevcut bir token bulundu. Yenilemek için önce "Token\'ı Temizle" butonuna tıklayın.', 'success');
            }
        }
    </script>
</body>
</html>
