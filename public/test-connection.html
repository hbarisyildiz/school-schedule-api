<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connection</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            
            try {
                console.log('Testing connection to port 8000...');
                
                // Önce basit test API'sini dene
                const testResponse = await axios.post('http://localhost:8000/test-api.php', {
                    email: 'admin@schoolschedule.com',
                    password: 'admin123'
                }, {
                    timeout: 5000
                });
                
                console.log('Test API successful:', testResponse.data);
                resultDiv.innerHTML = '<pre>TEST API SUCCESS: ' + JSON.stringify(testResponse.data, null, 2) + '</pre>';
                
                // Sonra gerçek API'yi dene
                setTimeout(async () => {
                    try {
                        const response = await axios.post('http://localhost:8000/api/auth/login', {
                            email: 'admin@schoolschedule.com',
                            password: 'admin123'
                        }, {
                            timeout: 5000
                        });
                        
                        console.log('Real API successful:', response.data);
                        resultDiv.innerHTML += '<pre>REAL API SUCCESS: ' + JSON.stringify(response.data, null, 2) + '</pre>';
                    } catch (error) {
                        console.error('Real API failed:', error);
                        resultDiv.innerHTML += '<pre>REAL API ERROR: ' + JSON.stringify(error.response?.data || error.message, null, 2) + '</pre>';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Test API failed:', error);
                resultDiv.innerHTML = '<pre>TEST API ERROR: ' + JSON.stringify(error.response?.data || error.message, null, 2) + '</pre>';
            }
        }
    </script>
</body>
</html>
